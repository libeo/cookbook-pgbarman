---
driver:
  name: vagrant
  driver_config:
    require_chef_omnibus: true

provisioner:
  name: chef_zero
  data_bags_path: ./test/data_bags

platforms:
  - name: centos-6.4

suites:
  - name: default
    run_list:
      - recipe[pgbarman::default]
    attributes:
  - name: client
    run_list:
      - recipe[postgresql::server]
      - recipe[pgbarman::client]
    attributes:
      postgresql:
        password:
          postgres:
            lolpassword
